<ng-container *ngIf="isLoaded">
    <div class="row space-between">
        <div><h2>All projects ({{projects.length}})</h2></div>
        <div><button (click)="addProject()" mat-raised-button color="primary">Add project</button></div>
    </div>
    
    <div *ngFor="let project of projects; let index = index">
        <div (click)="openProject(project._id)" class="project row" >
            <div>
                {{ project.name }}
            </div>
            <div class="status" [ngClass]="{'active': !project.closed.admin.value, 'inactive':project.closed.admin.value}">
                <ng-container *ngIf="!project.closed.admin.value">
                    Active
                </ng-container>
                <ng-container *ngIf="project.closed.admin.value">
                    Inactive
                </ng-container>
            </div>
        </div>
        <mat-divider *ngIf="index != projects.length - 1"></mat-divider>
    </div>    
</ng-container>
