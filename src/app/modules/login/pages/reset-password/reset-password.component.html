<div class="container background">
    <div class="container column form">
        <div>
            <h2>Reset your account password</h2>
        </div>
        <div class="form-enc">
            <div>
                <input placeholder="Enter password" type="password" [formControl]="password" required>
            </div>
            <div>
                <input placeholder="Re-enter password" type="password" [formControl]="password2" required>
            </div>
            <div class="relative">
                <button (click)="reset()" mat-flat-button color="primary">Reset password</button>
                <span class="spinner" *ngIf="!fetchedResponse">
                    <mat-spinner color="accent" diameter="20"></mat-spinner>
                </span>
            </div>
            <div>
                {{error}}
            </div>
        </div>
        <div class="signup-margin">
            Don't have an account?
            <a [routerLink]="['/auth/signup']" class="signup-color">Sign up here</a>
        </div>
    </div>
</div>
